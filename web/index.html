<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Line Helper - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-icon {
            font-size: 1.5em;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .stat-value {
            color: #333;
            font-weight: 600;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .feature-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .feature-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .terminal {
            background: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .terminal-line {
            margin: 5px 0;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 1em;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° Command Line Helper Dashboard</h1>
            <p>Manage and execute CLI commands through an intuitive web interface</p>
        </div>

        <div class="grid">
            <!-- System Information Card -->
            <div class="card">
                <h2><span class="card-icon">üíª</span> System Information</h2>
                <div id="system-info">
                    <div class="loading"></div>
                </div>
            </div>

            <!-- Quick Actions Card -->
            <div class="card">
                <h2><span class="card-icon">‚ö°</span> Quick Actions</h2>
                <div class="feature-grid">
                    <button class="feature-btn" onclick="showSection('env')">üåç Environment</button>
                    <button class="feature-btn" onclick="showSection('hash')">üîê Hash Files</button>
                    <button class="feature-btn" onclick="showSection('text')">üìù Text Tools</button>
                    <button class="feature-btn" onclick="showSection('git')">üì¶ Git Tools</button>
                    <button class="feature-btn" onclick="showSection('network')">üåê Network</button>
                    <button class="feature-btn" onclick="showSection('archive')">üìÅ Archives</button>
                </div>
            </div>

            <!-- Command Terminal Card -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2><span class="card-icon">‚å®Ô∏è</span> Command Terminal</h2>
                <div class="input-group">
                    <label>Select Feature:</label>
                    <select id="feature-select">
                        <option value="system-info">System Information</option>
                        <option value="env-list">List Environment Variables</option>
                        <option value="hash-file">Hash File</option>
                        <option value="text-stats">Text Statistics</option>
                    </select>
                </div>
                <button class="btn-primary" onclick="executeCommand()">Execute Command</button>
                <div class="terminal" id="terminal">
                    <div class="terminal-line success">$ Command Line Helper Dashboard Ready</div>
                    <div class="terminal-line">Type commands above and click Execute...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load system information
        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system-info');
                const data = await response.json();
                
                const html = `
                    <div class="stat-row">
                        <span class="stat-label">OS:</span>
                        <span class="stat-value">${data.os.name}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Version:</span>
                        <span class="stat-value">${data.os.version}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">CPU:</span>
                        <span class="stat-value">${data.cpu.brand}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Memory:</span>
                        <span class="stat-value">${formatBytes(data.memory.used)} / ${formatBytes(data.memory.total)}</span>
                    </div>
                `;
                
                document.getElementById('system-info').innerHTML = html;
            } catch (error) {
                document.getElementById('system-info').innerHTML = '<div class="error">Failed to load system info</div>';
            }
        }

        function formatBytes(bytes) {
            const gb = bytes / (1024 * 1024 * 1024);
            return gb.toFixed(2) + ' GB';
        }

        async function executeCommand() {
            const feature = document.getElementById('feature-select').value;
            const terminal = document.getElementById('terminal');
            
            terminal.innerHTML += `<div class="terminal-line">$ Executing: ${feature}</div>`;
            
            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: feature,
                        args: []
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    terminal.innerHTML += `<div class="terminal-line success">‚úì ${data.output}</div>`;
                } else {
                    terminal.innerHTML += `<div class="terminal-line error">‚úó ${data.error}</div>`;
                }
            } catch (error) {
                terminal.innerHTML += `<div class="terminal-line error">‚úó Error: ${error.message}</div>`;
            }
            
            terminal.scrollTop = terminal.scrollHeight;
        }

        function showSection(section) {
            alert(`Opening ${section} tools... (Feature coming soon)`);
        }

        // Load data on page load
        window.addEventListener('load', () => {
            loadSystemInfo();
        });
    </script>
</body>
</html>
