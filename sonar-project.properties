sonar.projectKey=CrimsonDevil333333_command-line-helper
sonar.organization=crimsondevil333333


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=command-line-helper
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=tests
sonar.exclusions=target/**,**/*.rs.bk
sonar.coverage.exclusions=**/*.rs

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Optional: ignore warnings about unsupported language
sonar.issue.ignore.allfiletypes=true